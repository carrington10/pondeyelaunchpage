{% load static from staticfiles %}
<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->

<head>

	<!--- Basic Page Needs
   ================================================== -->
   <meta charset="utf-8">
	<title>Pondeye</title>

   <!-- Mobile Specific Metas
   ================================================== -->
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

   <!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="{% static 'css/main.css' %}">
   <link rel="stylesheet" href="{% static 'css/base.css'  %}">
   <link rel="stylesheet" href="{% static 'css/vendor.css' %}">


   <!-- Modernizr
   =================================================== -->
   <script src="{% static 'js/modernizr.js' %}"></script>

   <!-- Favicons
   =================================================== -->
   <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" >

</head>
<body>

   <!--[if lt IE 9]>
   	<p class="browserupgrade">You are using an <strong>outdated</strong> browser.
   	Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
   <![endif]-->
   <!-- content-wrap -->
   <div id="content-wrap">
      <!-- main  -->
      <main class="row">
            <header class="site-header">
               <div class="logo">
               	<a href="index.html">Pondeye.</a>
               </div>
            </header>
            <div id="main-content" class="twelve columns">
               <h1>Pondeye</h1>
               <p>An app that lets you show how ideas become a reality!</p>
            <hr>

          <!-- This is a comment  <div id="counter" class="group">
                  <span>134 <em>days</em></span>
                  <span>12 <em>hours</em></span>
                  <span>50 <em>minutes</em></span>
                  <span>33 <em>seconds</em></span>
          -->

               <!-- MailChimp Signup Form -->
               <div id="mc-signup">

                  <form id="mc-forms" class="group" method="POST" action="{% url 'welcomepage' %}">{% csrf_token %}

               		<input type="email" value="" name="email" class="email" id="mce-EMAIL" placeholder="email address" required>

                     <input type="submit" value="GetNotified" name="subscribe" class="button">
                     <label for="mce-EMAIL" class="subscribe-message"></label>
                     <p><h2 style="color: black;">
                       Coming Soon!
                       </h2>
                     </p>

                  </form>


               </div> <!-- /sign-up form -->

            </div><!-- /main-content form -->



      </main>

   </div><!-- /content-wrap -->
   <div class="fullscreen-bg">
     <video autoplay loop muted poster="{% static 'assets/images/fruit.jpg' %}" id="background">
       <source src="{% static 'assets/videos/mt.mp4' %}" type="video/mp4">
   </div>
   <!-- modals
   =================================================== -->

 	<!-- footer
   =================================================== -->
   <footer class="group">

     	<ul class="footer-social">
         <li><a href="#"><i class="fa fa-facebook"></i></a></li>
         <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
     	</ul>

     	<ul class="footer-copyright">
         <li>&copy; Copyright Pondeye</li>
      <!-- <li>Design by <a title="Styleshout" href="http://www.styleshout.com/">Styleshout</a></li> -->

      </ul>

   </footer>

   <div id="preloader">
    	<div id="loader">
     	</div>
   </div>
   {% if messages %}
     <ul class="messages">
       {% for message in messages %}
         <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
           {{ message }}
         </li>
       {% endfor %}
     </ul>
   {% endif %}
<!-- Script
=================================================== -->
<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
<script src="http://maps.google.com/maps/api/js?v=3.13&amp;sensor=false"></script>
<script src="{% static 'js/jquery.fittext.js' %}"></script>
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
